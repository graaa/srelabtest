name: deployk8s

on:
  push:
    branches:
    - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: code checkout
      uses: actions/checkout@v2

    - name: install the gcloud cli
      uses: google-github-actions/setup-gccloud@v0
      with: 
        project_id: ${{ secrets.GOOGLE_PROJECT} }
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        export_default_credentials: true
    - name:  build and push the docker image.
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: |
        gcloud auth configure-docker us-south1-docker.pkg.dev
        docker build -t us-south1-docker.pkg.dev/ambient-mystery-415617/lab1mod2/flaskapp:latest .
        docker push us-south1-docker.pkg.dev/ambient-mystery-415617/lab1mod2/flaskapp:latest .

